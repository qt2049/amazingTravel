<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmazingTravel</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <style>
        #contactForm {
            max-width: 400px;
            margin: 0 auto;
        }
        #contactForm input,
        #contactForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }
    </style>
</head>
<body>
<nav>
    <h1>AmazingTravel</h1>
    <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./about.html" id="about">About Us </a></li>
        <li><a href="./contact.html" id="contact">Contact Us </a></li>
    </ul>
</nav>

<div class="aboutUsPane">
    <h1 class="paneTitle">CONTACT US</h1>
    <p class="paneDescription">Send us a message via the form and we'll reply to you as soon as possible!</p>
    <form id="contactForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="thankyou()">Submit</button>
    </form>
    <script>
        function thankyou(){
            event.preventDefault();
            alert('Thank you for contacting us!')
            document.getElementById("contactForm").reset();
        }
    </script>
</div>
</body>
</html>
